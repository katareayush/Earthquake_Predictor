<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Risk Predictor - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 h-screen flex items-center justify-center">

    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-sm">
        <h1 class="text-center text-3xl font-bold text-gray-800 mb-6">Health Risk Assessment</h1>
        
        <form action="/prediction" method="post" class="space-y-4">
            
            <!-- Parameter 1 -->
            <div class="form-group">
                <label for="param1" class="block text-gray-700 font-medium mb-2">Parameter 1:</label>
                <input 
                    type="number" 
                    step="0.01" 
                    id="param1" 
                    name="a" 
                    required 
                    placeholder="Enter value for Parameter 1"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                >
            </div>
            
            <!-- Parameter 2 -->
            <div class="form-group">
                <label for="param2" class="block text-gray-700 font-medium mb-2">Parameter 2:</label>
                <input 
                    type="number" 
                    step="0.01" 
                    id="param2" 
                    name="b" 
                    required 
                    placeholder="Enter value for Parameter 2"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                >
            </div>
            
            <!-- Parameter 3 -->
            <div class="form-group">
                <label for="param3" class="block text-gray-700 font-medium mb-2">Parameter 3:</label>
                <input 
                    type="number" 
                    step="0.01" 
                    id="param3" 
                    name="c" 
                    required 
                    placeholder="Enter value for Parameter 3"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                >
            </div>
            
            <!-- Submit Button -->
            <div>
                <button 
                    type="submit" 
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105"
                >
                    Predict Risk
                </button>
            </div>
        </form>
    </div>

</body>
</html>
