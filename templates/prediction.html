<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="flex justify-center gap-8 py-4 transition duration-500 ease-in-out transform hover:scale-105">
            <a href="/home" class="text-white hover:bg-gray-700 px-4 py-2 rounded transition duration-300 ease-in-out hover:text-yellow-400">Home</a>
            <a href="/aboutproject" class="text-white hover:bg-gray-700 px-4 py-2 rounded transition duration-300 ease-in-out hover:text-yellow-400">About Project</a>
            <a href="/location" class="text-white hover:bg-gray-700 px-4 py-2 rounded transition duration-300 ease-in-out hover:text-yellow-400">Get Location</a>
            <a href="/review" class="text-white hover:bg-gray-700 px-4 py-2 rounded transition duration-300 ease-in-out hover:text-yellow-400">Review</a>
            <a href="/sourcecode" class="text-white hover:bg-gray-700 px-4 py-2 rounded transition duration-300 ease-in-out hover:text-yellow-400">Source Code</a>
            <a href="/creator" class="text-white hover:bg-gray-700 px-4 py-2 rounded transition duration-300 ease-in-out hover:text-yellow-400">Team</a>
            
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-12 px-4">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg mx-auto">
            <h1 class="text-center text-3xl font-bold text-gray-800 mb-6">Prediction Results</h1>

            <!-- Result -->
            <div class="text-center mb-4">
                <h2 class="text-2xl text-blue-500 font-semibold">Risk Score: {{ p }}</h2>
                <h3 class="text-xl text-red-500 font-medium">Risk Level: {{ q }}</h3>
            </div>

            <!-- Button -->
            <div class="text-center mt-6">
                <a href="homepage.html" class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-600 transition duration-300 ease-in-out">Make Another Prediction</a>
            </div>
        </div>
    </div>

</body>

</html>
