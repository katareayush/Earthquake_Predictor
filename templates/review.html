<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="flex justify-center gap-8 py-4 transition duration-500 ease-in-out transform hover:scale-105">
            <a href="/home" class="text-white hover:bg-gray-700 px-4 py-2 rounded transition duration-300 ease-in-out hover:text-yellow-400">Home</a>
            <a href="/aboutproject" class="text-white hover:bg-gray-700 px-4 py-2 rounded transition duration-300 ease-in-out hover:text-yellow-400">About Project</a>
            <a href="/location" class="text-white hover:bg-gray-700 px-4 py-2 rounded transition duration-300 ease-in-out hover:text-yellow-400">Get Location</a>
            <a href="/review" class="text-white hover:bg-gray-700 px-4 py-2 rounded transition duration-300 ease-in-out hover:text-yellow-400">Review</a>
            <a href="/sourcecode" class="text-white hover:bg-gray-700 px-4 py-2 rounded transition duration-300 ease-in-out hover:text-yellow-400">Source Code</a>
            <a href="/creator" class="text-white hover:bg-gray-700 px-4 py-2 rounded transition duration-300 ease-in-out hover:text-yellow-400">Team</a>
            
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto my-12">
        <!-- Review Form -->
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg mx-auto transition duration-300 transform hover:scale-105">
            <h1 class="text-4xl font-bold text-gray-800 text-center mb-8">Submit a Review</h1>

            <form id="review-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-gray-700 font-medium mb-2">Your Name</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 transition duration-200 ease-in-out outline-none" placeholder="Enter your name" required>
                    <p id="username-error" class="hidden text-red-500 text-sm mt-2">Name cannot be empty.</p>
                </div>

                <div>
                    <label for="review" class="block text-gray-700 font-medium mb-2">Your Review</label>
                    <textarea id="review" name="review" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 transition duration-200 ease-in-out outline-none" placeholder="Write your review" required></textarea>
                    <p id="review-error" class="hidden text-red-500 text-sm mt-2">Review cannot be empty.</p>
                </div>

                <div class="text-center">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition duration-300 ease-in-out transform hover:scale-105">Submit Review</button>
                </div>
            </form>
        </div>

        <!-- Reviews Container -->
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg mx-auto mt-8">
            <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">Existing Reviews</h2>
            <div id="reviews" class="space-y-4">
                <!-- Review list will be dynamically populated here -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('review-form').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const review = document.getElementById('review').value.trim();
            let hasError = false;

            // Validate inputs
            if (!username) {
                document.getElementById('username-error').classList.remove('hidden');
                hasError = true;
            } else {
                document.getElementById('username-error').classList.add('hidden');
            }

            if (!review) {
                document.getElementById('review-error').classList.remove('hidden');
                hasError = true;
            } else {
                document.getElementById('review-error').classList.add('hidden');
            }

            if (hasError) return;

            // Create a new review element with animation
            const reviewElement = document.createElement('div');
            reviewElement.classList.add('review', 'border-t', 'pt-4', 'border-gray-200', 'transition', 'duration-300', 'ease-in-out', 'transform', 'opacity-0', 'translate-y-4');
            reviewElement.innerHTML = `
                <h4 class="text-lg font-semibold text-gray-700">${username}</h4>
                <p class="text-gray-600">${review}</p>
            `;

            // Append the new review to the reviews container with animation delay
            const reviewsContainer = document.getElementById('reviews');
            reviewsContainer.appendChild(reviewElement);
            
            setTimeout(() => {
                reviewElement.classList.remove('opacity-0', 'translate-y-4');
            }, 100);

            // Clear the form
            document.getElementById('review-form').reset();
        });
    </script>
</body>

</html>
